
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SLAY Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-page">
        <div class="profile-container">
            <div class="profile-header">
                <button class="logo" onclick="window.location.href='index.html'">SLAY</button>
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Store
                </button>
            </div>
            
            <div class="profile-content">
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <div class="avatar-circle" id="user-avatar">U</div>
                        <h2 class="profile-name" id="profile-name">User</h2>
                        <p class="profile-email" id="profile-email">user@example.com</p>
                    </div>
                    
                    <nav class="profile-nav">
                        <button class="profile-nav-btn active" data-section="overview">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                            </svg>
                            Overview
                        </button>
                        
                        <button class="profile-nav-btn" data-section="orders">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            Orders
                        </button>
                        
                        <button class="profile-nav-btn" data-section="wishlist">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            Wishlist
                        </button>
                    
                        
                        <button class="profile-nav-btn" data-section="settings">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            Settings
                        </button>
                    </nav>
                    
                    <button class="logout-btn" onclick="logout()">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Logout
                    </button>
                </div>
                
                <div class="profile-main">
                    <div id="profile-section-content">
                        <!-- Content will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        // Initialize profile
        document.addEventListener('DOMContentLoaded', function() {
            initializeProfile();
            loadSection('overview');
        });

        function initializeProfile() {
            const profileName = document.getElementById('profile-name');
            const profileEmail = document.getElementById('profile-email');
            const userAvatar = document.getElementById('user-avatar');

            if (currentUser) {
                profileName.textContent = currentUser.name;
                profileEmail.textContent = currentUser.email;
                userAvatar.textContent = currentUser.name.charAt(0).toUpperCase();
            }
        }

        // Navigation
        document.querySelectorAll('.profile-nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const section = btn.getAttribute('data-section');
                loadSection(section);
                
                // Update active state
                document.querySelectorAll('.profile-nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        function loadSection(section) {
            const content = document.getElementById('profile-section-content');
            
            switch(section) {
                case 'overview':
                    content.innerHTML = getOverviewHTML();
                    break;
                case 'orders':
                    content.innerHTML = getOrdersHTML();
                    break;
                case 'wishlist':
                    content.innerHTML = getWishlistHTML();
                    break;
                case 'addresses':
                    content.innerHTML = getAddressesHTML();
                    break;
                case 'settings':
                    content.innerHTML = getSettingsHTML();
                    break;
            }
        }

        function getOverviewHTML() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orders = JSON.parse(localStorage.getItem('orders')) || [];

            return `
                <div class="section-header">
                    <h1>Welcome back, ${currentUser.name}!</h1>
                    <p>Here's what's happening with your account</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>${orders.length}</h3>
                            <p>Total Orders</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>${wishlist.length}</h3>
                            <p>Wishlist Items</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>${cart.reduce((sum, item) => sum + item.quantity, 0)}</h3>
                            <p>Cart Items</p>
                        </div>
                    </div>
                </div>
                
                <div class="recent-section">
                    <h2>Recent Activity</h2>
                    <div class="activity-list">
                        <div class="activity-item">
                            <div class="activity-icon">📦</div>
                            <div class="activity-content">
                                <p><strong>Account created</strong></p>
                                <span class="activity-time">Welcome to SLAY Fashion!</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getOrdersHTML() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            
            if (orders.length === 0) {
                return `
                    <div class="section-header">
                        <h1>My Orders</h1>
                        <p>Track and manage your orders</p>
                    </div>
                    
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        <h2>No orders yet</h2>
                        <p>Start shopping to see your orders here!</p>
                        <button class="btn btn-primary" onclick="window.location.href='index.html'">Start Shopping</button>
                    </div>
                `;
            }
            
            return `
                <div class="section-header">
                    <h1>My Orders</h1>
                    <p>Track and manage your orders</p>
                </div>
                
                <div class="orders-list">
                    ${orders.map(order => `
                        <div class="order-item">
                            <div class="order-header">
                                <div class="order-info">
                                    <h3>Order #${order.id}</h3>
                                    <p>Placed on ${order.date}</p>
                                </div>
                                <div class="order-status ${order.status.toLowerCase()}">
                                    ${order.status}
                                </div>
                            </div>
                            <div class="order-total">
                                Total: ${formatPrice(order.total)}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function getWishlistHTML() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            if (wishlist.length === 0) {
                return `
                    <div class="section-header">
                        <h1>My Wishlist</h1>
                        <p>Save items you love for later</p>
                    </div>
                    
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                        <h2>Your wishlist is empty</h2>
                        <p>Add items you love to your wishlist</p>
                        <button class="btn btn-primary" onclick="window.location.href='index.html'">Browse Products</button>
                    </div>
                `;
            }
            
            return `
                <div class="section-header">
                    <h1>My Wishlist</h1>
                    <p>${wishlist.length} item${wishlist.length !== 1 ? 's' : ''} saved</p>
                </div>
                
                <div class="wishlist-grid">
                    ${wishlist.map(itemId => `
                        <div class="wishlist-item">
                            <div class="wishlist-item-image">
                                <img src="https://via.placeholder.com/200" alt="Product">
                            </div>
                            <div class="wishlist-item-info">
                                <h3>Product Name</h3>
                                <p class="price">₹2,999</p>
                                <div class="wishlist-actions">
                                    <button class="btn btn-primary">Add to Cart</button>
                                    <button class="btn-remove" onclick="removeFromWishlist('${itemId}')">Remove</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        

        function getSettingsHTML() {
            return `
                <div class="section-header">
                    <h1>Account Settings</h1>
                    <p>Manage your account preferences</p>
                </div>
                
                <div class="settings-sections">
                    <div class="settings-section">
                        <h2>Personal Information</h2>
                        <form class="settings-form">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" value="${currentUser.name}" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" value="${currentUser.email}" class="form-input">
                            </div>
                          
                            <button type="submit" class="btn btn-primary">Update Information</button>
                        </form>
                    </div>
                    
                    <div class="settings-section">
                        <h2>Security</h2>
                        <div class="security-options">
                            <button class="security-btn" onclick="window.location.href='forgotpass.html'">
                                <span>Change Password</span>
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h2>Notifications</h2>
                        <div class="notification-settings">
                            <div class="notification-item">
                                <div>
                                    <h4>Email Notifications</h4>
                                    <p>Receive updates about orders and promotions</p>
                                </div>
                                <label class="toggle">
                                    <input type="checkbox" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="notification-item">
                                <div>
                                    <h4>SMS Notifications</h4>
                                    <p>Get order updates via SMS</p>
                                </div>
                                <label class="toggle">
                                    <input type="checkbox">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatPrice(price) {
            return `₹${(price / 100).toLocaleString('en-IN')}`;
        }

        function removeFromWishlist(itemId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist = wishlist.filter(id => id !== itemId);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadSection('wishlist');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>

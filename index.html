<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAY - Premium Fashion Store</title>
    <meta name="description"
        content="Premium fashion for the modern lifestyle. Quality clothing that makes a statement.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header id="header" class="header">
        <div class="header-container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo-section">
                    <button id="logo-btn" class="logo">SLAY</button>
                </div>

                <!-- Search Bar - Desktop -->
                <div class="search-section">
                    <div class="search-container">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search products..." class="search-input">
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <button class="nav-btn" data-page="home">Home</button>
                    <button class="nav-btn" data-page="shop">Shop</button>
                    <button class="nav-btn" data-page="categories">Categories</button>
                    <button class="nav-btn sale-btn" data-page="sale">SALE</button>
                </nav>

                <!-- Right Side Icons -->
                <div class="header-actions">
                    <div class="divider"></div>

                    <!-- User Account -->
                    <button id="user-btn" class="icon-btn">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <div id="user-indicator" class="user-indicator hidden"></div>
                    </button>

                    <!-- Wishlist -->
                    <button class="icon-btn" data-page="wishlist">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                            </path>
                        </svg>
                    </button>

                    <!-- Cart -->
                    <button id="cart-btn" class="icon-btn" data-page="cart">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6">
                            </path>
                        </svg>
                        <span id="cart-count" class="cart-count hidden">0</span>
                    </button>

                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-btn" class="mobile-menu-btn">
                        <svg id="menu-icon" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg id="close-icon" class="icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="mobile-menu hidden">
                <!-- Mobile Search -->
                <div class="mobile-search">
                    <div class="search-container">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" placeholder="Search products..." class="search-input">
                    </div>
                </div>

                <!-- Mobile Navigation Links -->
                <div class="mobile-nav">
                    <button class="mobile-nav-btn" data-page="home">Home</button>
                    <button class="mobile-nav-btn" data-page="shop">Shop</button>
                    <button class="mobile-nav-btn" data-page="categories">Categories</button>
                    <button class="mobile-nav-btn" data-page="wishlist">Wishlist</button>
                    <button id="mobile-user-btn" class="mobile-nav-btn">Login / Sign Up</button>
                    <button class="mobile-nav-btn sale-btn" data-page="sale">SALE</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <!-- Logo and Description -->
                <div class="footer-section">
                    <h3 class="footer-logo">SLAY</h3>
                    <p class="footer-description">
                        Premium fashion for the modern lifestyle. Quality clothing that makes a statement.
                    </p>
                </div>

                <!-- Quick Links -->
                <div class="footer-section">
                    <h4 class="footer-title">Shop</h4>
                    <ul class="footer-links">
                        <li><a href="#" class="footer-link" data-page="shop">New Arrivals</a></li>
                        <li><a href="#" class="footer-link" data-page="shop">Collections</a></li>
                    </ul>
                </div>

                <!-- Customer Service -->
                <div class="footer-section">
                    <h4 class="footer-title">Support</h4>
                    <ul class="footer-links">
                        <li><a onclick="window.location.href='contact.html'" class="footer-link" data-page="about"
                                data-target="#contact-us">Contact Us</a></li>
                        <li><a onclick="window.location.href='privacy.html'" class="footer-link" data-page="about"
                                data-target="#privacy">Privacy</a></li>
                        <li><a onclick="window.location.href='terms.html'" class="footer-link" data-page="about"
                                data-target="#terms">Terms</a></li>
                        
                    </ul>
                </div>

                <!-- Company -->
                <div class="footer-section">
                    <h4 class="footer-title">Company</h4>
                    <ul class="footer-links">
                        <li><a onclick="window.location.href='about.html'" class="footer-link">About</a></li>
                        <li><a onclick="window.location.href='teams.html'" class="footer-link"
                                data-target="#team">Team</a></li>
                    </ul>
                </div>
            </div>

            <!-- Bottom Bar -->
            <div class="footer-bottom">
                <p class="footer-copyright">Â© 2025 SLAY. All rights reserved.</p>                
                </div>
            </div>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Welcome Back</h2>
                <button id="close-modal" class="close-btn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="auth-form" class="auth-form">
                <div id="name-field" class="form-field hidden">
                    <label class="form-label">Full Name</label>
                    <div class="input-container">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <input type="text" name="name" class="form-input" placeholder="Enter your full name">
                    </div>
                </div>

                <div class="form-field">
                    <label class="form-label">Email Address</label>
                    <div class="input-container">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                            </path>
                        </svg>
                        <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-field">
                    <label class="form-label">Password</label>
                    <div class="input-container">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                        <input type="password" name="password" class="form-input" placeholder="Enter your password"
                            required>
                        <button type="button" id="toggle-password" class="password-toggle">
                            <svg id="eye-icon" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            <svg id="eye-off-icon" class="icon hidden" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464M14.12 14.12l1.415 1.415M14.12 14.12L9.878 9.878m4.242 4.242L8.464 8.464">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="confirm-password-field" class="form-field hidden">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-container">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                        <input type="password" name="confirmPassword" class="form-input"
                            placeholder="Confirm your password">
                    </div>
                </div>

                <button type="submit" id="auth-submit" class="auth-submit">Sign In</button>
            </form>

            <div class="auth-switch">
                <p class="auth-switch-text">
                    <span id="auth-switch-question">Don't have an account? </span>
                    <button type="button" id="auth-toggle" class="auth-toggle-btn">Sign Up</button>
                </p>
            </div>

            <div id="forgot-password" class="forgot-password">
                <button type="button" class="forgot-password-btn">Forgot your password?</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
